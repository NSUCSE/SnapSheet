<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #89d179">
    <nav class="navbar sticky-top navbar-light" style="background-color: #e3f2fd;">
        <h3> <a href="http://127.0.0.1:8000/"> SnapSheet </a> </h3>
        <b> Welcome {{user.username}}! </b>
        <a class="navbar-brand" href="{% url 'logout' %}"><b> Logout</b></a>


    </nav>

    <div class="container my-4 p-4 shadow">  <b> {{msgs}} </b>  </div>


<div class="container my-4 p-4 shadow">

        <form method="post" action="addCourse/"> {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-12">
                <label> <b> Course Code </b> </label>
              <input type="text" class="form-control" name="course_code" placeholder="Enter Course Code">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label> <b> Semester Code </b> </label>
              <input type="text" class="form-control" name="semester_code" placeholder="Enter Semester Code">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label> <b> Section </b> </label>
              <input type="text" class="form-control" name="section" placeholder="Enter Section">
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-12">
              <label> <b> Course Name </b> </label>
              <input type="text" class="form-control" name="description" placeholder="Enter Course Name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label> <b> Google Sheet Link </b> </label>
              <input type="text" class="form-control" name="sheet_link" placeholder="Enter a Google Sheet Link">
            </div>
          </div>

            <div class="form-row">
              <input type="hidden" name="user_name" value={{user.username}}>
              <input type="hidden" name="email" value={{user.email}}>
              <input type="submit" value="Add" class="btn btn-success btn-block">
            </div>
        </form>
</div>
</body>
</html>
